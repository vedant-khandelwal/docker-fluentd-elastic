apiVersion: v1
kind: Pod
metadata:
  name: fluentd-loggly
spec:
  containers:
  - name: fluentd-loggly
    image: docker.io/falkonry/fluentd-elastic:loggly
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
    env:
    - name: "LOGGLY_TOKEN"
      value: "token"
    volumeMounts:
    - name: varlog
      mountPath: /var/log
    - name: containers
      mountPath: /var/lib/docker/containers
      readOnly: true
  volumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: containers
    hostPath:
      path: /var/lib/docker/containers
